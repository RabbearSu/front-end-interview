    <script>
        //回文解码
        function getString(str, n) {
            var old = str
            for (var i = 0; i < n; i++) {
                var start = parseInt(arguments[i + 2].split(' ')[0])
                var len = parseInt(arguments[i + 2].split(' ')[1])
                // str += str.substr(start, len).reverse()
                // console.log(str.substr(start, len).split('').reverse().join(''))
                str += str.substr(start, len).split('').reverse().join('')
            }
            console.log('输入是:' + old)
            console.log('输出是:' + str)
            return
        }

        getString('ab', 3, '0 2', '1 3', '2 2')
    </script>
